                   <div class="Personal" ><b>Personal Info</b></div>

                           <label for="exampleFormControlInput1" class="form-label">Name</label>
                           <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g Entrez votre nom">
                       </div>
                       <div class="mb-3">

                       <div class="mb-3">
